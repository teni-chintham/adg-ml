<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/graph.css') }}">
</head>
<body>
    <header class="header-container">
        <script id="nav-logo" src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
        <dotlottie-player src="https://lottie.host/d08f8c15-56ad-4e66-9834-1adae860f132/H6DY06MN0t.json" background="transparent" speed="1" style="width: 80px; height: 80px;" loop autoplay></dotlottie-player>
        <a href="{{ url_for('task_1_1_') }}" class="nav-items"><h3> EDA TASK-1.1 </h3></a>
        <a href="{{ url_for('task_1_2_') }}" class="nav-items"><h3>MLM TASK-1.2</h3></a>
        <a href="{{ url_for('task_1_3_') }}" class="nav-items"><h3>BONUS TASK-1.3</h3></a>
    </header>

    <div class="main-content">
        <div class="content-wrapper">
            <div class="side-by-side"> 
                <div class="info">
                    {% block content %}{% endblock %}
                </div>
        
                <div class="animation">
                    <div class="lottie-animation">
                        {% block image %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <div class="button-container">
            <a href="{{ url_for('task_1_1_') }}" class="go-back-button">Go Back</a>
        </div>
    </div>


    <footer class="footer-content">
        <a href="" class="footer-items" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/9919?v=4" width="50" height="50" alt="GitHub Logo">
        </a>
    </footer>
</body>
</html>
